<div class="container">

  <h2 class="page-header">Login</h2>
  <hr>
  <form class="form-signin" (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="text" class="form-control" placeholder="Geef Gebruikersnaam" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" placeholder="Geef wachtwoord" [(ngModel)]="password" name="password">
    </div>

    <input class="btn btn-lg btn-primary" type="submit" value="Login">
    <div style="float:right">
      Nog geen account?
      <a class="btn btn-info" [routerLink]="['/register']">Registreer</a>
    </div>
  </form>
</div>
